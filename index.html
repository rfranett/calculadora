<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico"type="image/x-icon">
    <link rel="shortcut icon" href="./favicon_io/android-chrome-192x192.png"type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io/apple-touch-icon.png"type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>


<body>

    <div>
        <input class="display">
        <button class="gray"onclick="limpDisplay()">AC </button>
        <button class="gray"onclick="inverterNumero()">+/- </button>
        <button class="marinho"onclick="adicionarCaracter ('/')">/ </button>
        <button class="marinho"onclick="adicionarCaracter ('*')">* </button>
        <button class="brack"onclick="adicionarCaracter ('7')">7 </button>
        <button class="brack"onclick="adicionarCaracter ('8')">8 </button>
        <button class="brack"onclick="adicionarCaracter ('9')">9 </button>
        <button class="marinho"onclick="adicionarCaracter ('-')">- </button>
        <button class="brack"onclick="adicionarCaracter ('4')">4 </button>
        <button class="brack"onclick="adicionarCaracter ('6')">6 </button>
        <button class="brack"onclick="adicionarCaracter ('5')">5 </button>

        <button class="marinho"onclick="adicionarCaracter ('+')">+ </button>
        <button class="brack" onclick="adicionarCaracter ('1')">1 </button>
        <button class="brack"onclick="adicionarCaracter ('2')">2 </button>
        <button class="brack"onclick="adicionarCaracter ('3')">3 </button>
        <button class="azul igual"onclick="caucular()">=</button>
        <button class="brack zero"onclick="adicionarCaracter ('0')">0</button>
        <button class="brack"onclick="adicionarCaracter ('.')">.</button>
        


    </div>
    
</body>
<script>

    function adicionarCaracter (caracter){

        const valorDisplay = document.querySelector(".display").value

        document.querySelector(".display").value = valorDisplay + caracter
    }

    function limpDisplay(){

        document.querySelector(".display").value =""

    }

     function caucular(){

        const valorDisplay = document.querySelector(".display").value

        document.querySelector(".display").value = eval(valorDisplay)

     }

     function inverterNumero () {
        const valorDisplay = document.querySelector(".display").value

        document.querySelector(".display").value = valorDisplay * -1

     }

     function ajustarLargura() {
    const inputDisplay = document.querySelector('.display');
    const larguraMinima = 60;
    const larguraCaractere = 10;

    const valor = inputDisplay.value || '';
    const comprimento = valor.length;
    const largura = larguraMinima + comprimento * larguraCaractere;

    inputDisplay.style.width = largura + 'px';
}

</script>
</html>
